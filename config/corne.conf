# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Enable support to control external power output
CONFIG_ZMK_EXT_POWER=y

# Sleep settings
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_PM_SOFT_OFF=n

# More reasonable timeouts
# 10 sec
CONFIG_ZMK_IDLE_TIMEOUT=0
# 15 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=0

# Display settings - prevent rapid cycling
# Blank display on idle
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
#CONFIG_ZMK_WIDGET_WPM_STATUS=y

# More stable display
#CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Better split communication
# Increase Bluetooth power
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
# Less frequent updates (5 min)
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=300000
